<div class="scrollable" ng-controller="ScoreController3">
    <div class="scrollable-content section">
            <div ng-hide="numberOfPlayers">
                <div class="panel panel-success">
                    <div class="panel-body text-center">
                        No Players!

                    </div>
                </div>
            </div>
            <!-- MAIN CONTENT -->
            <div class="container fluid">
                <div class="row">
                    <div>
                        <div class="text-center">
                            <h3>&nbsp;&nbsp;&nbsp;{{play.gameName}}&nbsp;&nbsp;&nbsp;<span class="btn btn-default" disabled="disabled">{{play.ISOtime | date:'fullDate'}}</span> </h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div id="column1" class="col-xs-12 col-md-4"> -->
                    <div id="column1" ng-class="columnStyle1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table table-condensed table-hover">
                                    <tr ng-repeat="player in players | orderBy:scoreBoardPredicate | displayPart:0:9" class="phone-listing">
                                        <td>
                                            <h3 class="text-right">{{$index + 1}} - </h3>
                                        </td>
                                        <td>
                                            <h3><span class="text-capitalize"> {{player.playerName}}</span></h3>
                                        </td>
                                        <td>
                                            <h3><span ng-repeat="round in player.rounds"><a ng-if="round.joker" class="label label-info label-lg score-width">{{round.score}}</a><a class="label label-lg score-width" ng-if="!round.joker" style="color:black;">{{round.score}}</a><a ng-if="$first">&nbsp;</a><a ng-if="$middle">&nbsp;</a></span></h3>
                                        </td>
                                        <td>

                                            <h3>{{player.playerScore}}</h3>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- <div id="column2" class="col-xs-12 col-md-4"> -->
                    <div id="column2" ng-class="columnStyle2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table table-condensed table-hover">
                                    <tr ng-repeat="player in players | orderBy:scoreBoardPredicate | displayPart:10:19" class="phone-listing">
                                        <td>
                                            <h3 class="text-right">{{$index + 11}} - </h3>
                                        </td>
                                        <td>
                                            <h3><span class="text-capitalize"> {{player.playerName}}</span></h3>
                                        </td>
                                        <td>
                                            <h3><span ng-repeat="round in player.rounds"><a ng-if="round.joker" class="label label-info label-lg score-width">{{round.score}}</a><a class="label label-lg score-width" ng-if="!round.joker" style="color:black;">{{round.score}}</a><a ng-if="$first">&nbsp;</a><a ng-if="$middle">&nbsp;</a></span></h3>
                                        </td>
                                        <td>

                                            <h3>{{player.playerScore}}</h3>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- <div id="column3" class="col-xs-12 col-md-4"> -->
                </div>
            </div>


    </div>
</div>
